services:
  - type: web
    name: hestia
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --timeout 60 --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: /var/data/hestia_V2.db
    healthCheckPath: /healthz
    plan: starter
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
