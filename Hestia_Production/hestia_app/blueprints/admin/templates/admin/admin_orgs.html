{% extends "base.html" %}
{% block title %}Administrar organizaciones{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Organizaciones</h2>
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Volver</a>
</div>

<form method="post" class="row g-3 mb-4">
  <div class="col-md-8">
    <input type="text" name="name" class="form-control" placeholder="Nombre de la organización" required>
  </div>
  <div class="col-md-4">
    <button class="btn btn-brand w-100">Crear organización</button>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-header bg-white fw-semibold">Organizaciones existentes</div>
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Nombre</th><th>Creado</th>
        </tr>
      </thead>
      <tbody>
      {% for org in orgs %}
        <tr>
          <td>{{ org.id }}</td>
          <td>{{ org.name }}</td>
          <td>{{ org.created_at }}</td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="text-center text-muted py-4">Sin organizaciones</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
