<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hestia Ops — Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hestia.css') }}">
  <style>
    body{ font-family:"Open Sans", system-ui, -apple-system, "Segoe UI", Arial, sans-serif; }
    .brand-title{ color: var(--brand); font-family:"Montserrat", "Open Sans", sans-serif; }
  </style>
</head>
<body class="bg-soft">
  <div class="container py-5">
    <div class="mx-auto card shadow-lg border-0 rounded-4" style="max-width: 420px;">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-4">
          <div class="fw-bold fs-4 brand-title">Hestia Ops</div>
          <div class="text-muted small">Acceso al panel</div>
        </div>

        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% if msgs %}
            {% for cat, msg in msgs %}
              <div class="alert alert-{{ 'success' if cat == 'success' else 'danger' }} mb-3" role="alert">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% if message %}
          <div class="alert {{ 'alert-success' if success else 'alert-danger' }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email o usuario</label>
            <input type="text" class="form-control" id="email" name="email" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="remember" disabled>
              <label class="form-check-label text-muted" for="remember">Recordarme (pronto)</label>
            </div>
            <a class="small text-decoration-none" href="#" tabindex="-1">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn w-100 btn-brand">Iniciar sesión</button>
        </form>

        <div class="mt-3 text-center">
          <p class="small text-muted mb-0">
            ¿Sin cuenta? <span class="text-secondary">Solicita acceso al administrador</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
